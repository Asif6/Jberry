{% extends "Jberry/base.html" %}
{% load static %}

{% block body %}
<!-- Product Catagories Area Start -->

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded">Create An Account</h3>
            <form method="POST" action="/signup/">
                {% csrf_token %}

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}



                <!--First Name-->
                <div class="form-group m-4">
                    <label for="">First Name</label>
                    <input type="text" name="firstname" id="" class="form-control-sm form-control" placeholder=""
                        required>
                </div>

                <!--Last Name-->
                <div class="form-group m-4">
                    <label for="">Last Name</label>
                    <input type="text" name="lastname" id="" class="form-control-sm form-control" placeholder=""
                        required>
                </div>

                <!--User Name-->
                <div class="form-group m-4">
                    <label for="">User Name</label>
                    <input type="text" name="username" id="" class="form-control-sm form-control" placeholder=""
                        required>
                </div>



                <!--Email-->
                <div class="form-group m-4">
                    <label for="">Email</label>
                    <input type="email" name="email" id="" class="form-control-sm form-control"
                        placeholder="example@gmail.com" required>
                </div>

                <!--Password-->
                <div class="form-group m-4">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control-sm form-control"
                        placeholder="**********" required>
                </div>

                <div class="form-group m-4">
                    <input class="btn btn-sm btn-info" type="submit" value="Create An Account">
                </div>


            </form>
        </div>

    </div>

</div>




<!-- Product Catagories Area End -->

{% endblock %}
